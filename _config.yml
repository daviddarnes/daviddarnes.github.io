# Excluded files
exclude:
- README.md
- LICENSE
- bower_components
- bower.json
- gulpfile.js
- node_modules
- package.json
- CNAME

# SCSS
sass:
    style: :compressed

# Permalinks
permalink: pretty

# Articles
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      permalink: /articles/:title/

# Portfolio and experiments collections
collections:
  projects:
    output: true
    permalink: /projects/:title/
  experiments:
    output: true
    permalink: /experiments/:title/

# Gems
gems:
- jekyll-sitemap
- jekyll-redirect-from
- jekyll-mentions
- jemoji

# Site info
title: "David Darnes"
profession: "Web Designer & Front-end Developer"