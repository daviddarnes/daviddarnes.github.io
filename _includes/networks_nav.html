{% if site.data.nav.networks %}
	<nav class="nav  nav--networks">
		{% for networks in site.data.nav.networks %}
			<a class="link  link--icon" href="{{ networks[1] }}" title="{{ networks[0] }}">
				<svg class="icon  icon--network">
					<switch>
						<use xlink:href="#{{ networks[0] | downcase }}"></use>
						<foreignObject>
							<span class="fallback">{{ networks[0] }}</span>
						</foreignObject>
					</switch>
				</svg>
			</a>
		{% endfor %}
	</ul>
{% endif %}
