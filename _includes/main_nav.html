<nav class="nav  nav--main">

	{% if site.data.nav.header %}
		<ul class="list  list--unstyled">

			{% for item in site.data.nav.header %}
				<li class="item">
					<a class="link  link__list  link--unstyled{% if page.url contains item[1] %}  link--current{% endif %}" href="{{ item[1] }}">{{ item[0] }}</a>
				</li>
			{% endfor %}

		</ul>
	{% endif %}

</nav>
