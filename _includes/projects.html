<h2>Projects</h2>
{% for category in site.portfolio %}
   <h3>{{ category | first }}</h3>
      <ul>
         {% for projects in category %}
            {% for project in projects %}
               <li><a href="{{ project.link }}">{{ project.title }}</a></li>
            {% endfor %}
         {% endfor %}
      </ul>
   </li>
{% endfor %}
