<section class="experiments">

	{% if site.experiments %}
		<ul class="list  experiments__list">

			{% for experiment in site.experiments limit:include.limit %}
				<li class="item  experiments__item  item--content">
					<article class="experiment  experiments__experiment">

						<h2 class="title  experiment__title">
							{% if experiment.link %}
								<a href="{{ experiment.link }}">
									{{ experiment.title }}
									<svg class="icon  title__icon">
										<use xlink:href="#link"></use>
									</svg>
								</a>
							{% else %}
								<a href="{{ experiment.url }}">{{ experiment.title }}</a>
							{% endif %}
						</h2>

						<p class="excerpt  experiment__excerpt">{{ experiment.excerpt }}</p>

					</article>
				</li>
			{% endfor %}

		</ul>
	{% endif %}

</section>
